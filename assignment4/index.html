<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>YouTube Video Search</title>
        <!--scripts-->
        <link rel="stylesheet" href="./css/styles.css">
        <script defer src="./js/script.js"></script>
        </head>
    <body>
        <h1>YouTube Video Search</h1>
        <p id="studentInfo"></p>

        <!--question box to get user input-->
        <form id="form">
            <label for="search">Search for a video:</label>
            <input type="text" id="input" required>
            <button type="submit">Search</button>
        </form>

        <section id="results"></section>

        <footer>
            <!--turtorial and api link -->
            <p>
            API Documentation: 
            <a href="https://developers.google.com/youtube/v3/docs/search/list">
                YouTube Data API v3
            </a><br>
            Tutorial used: 
            <a href="https://developers.google.com/youtube/registering_an_application">
                YouTube API Quickstart
            </a>
            </p>
        </footer>
    </body>
</html>
